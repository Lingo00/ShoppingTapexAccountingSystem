<html><head><base href="/" />
<meta charset="UTF-8">
<title>نظام المحاسبة المتكامل</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

:root {
  --primary: #2c3e50;
  --secondary: #34495e;
  --accent: #3498db;
  --light: #ecf0f1;
  --success: #2ecc71;
  --warning: #f1c40f;
  --danger: #e74c3c;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cairo', sans-serif;
}

body {
  direction: rtl;
  background: var(--light);
}

.navbar {
  background: var(--primary);
  padding: 1rem;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.sidebar {
  width: 250px;
  background: var(--secondary);
  height: calc(100vh - 60px);
  position: fixed;
  padding: 1rem;
}

.menu-item {
  color: white;
  padding: 0.8rem;
  margin: 0.5rem 0;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.menu-item:hover {
  background: var(--accent);
}

.main-content {
  margin-right: 250px;
  padding: 2rem;
}

.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1rem;
}

.card {
  background: white;
  padding: 1.5rem;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.button {
  background: var(--accent);
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.button:hover {
  opacity: 0.9;
}

.chart-container {
  height: 300px;
  margin: 1rem 0;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="navbar">
  <h1>نظام المحاسبة المتكامل</h1>
  <div class="user-info">
    مرحباً، محمد أحمد
    <button class="button">تسجيل خروج</button>
  </div>
</nav>

<aside class="sidebar">
  <div class="menu-item">لوحة التحكم</div>
  <div class="menu-item">العمليات المحاسبية</div>
  <div class="menu-item">إدارة الحسابات</div>
  <div class="menu-item">الفواتير والمدفوعات</div>
  <div class="menu-item">التقارير المالية</div>
  <div class="menu-item">إدارة الضرائب</div>
  <div class="menu-item">التحليلات المالية</div>
  <div class="menu-item">إعدادات النظام</div>
</aside>

<main class="main-content">
  <div class="dashboard-grid">
    <div class="card">
      <h3>إجمالي الإيرادات</h3>
      <div class="chart-container">
        <canvas id="revenueChart"></canvas>
      </div>
    </div>
    
    <div class="card">
      <h3>المصروفات الشهرية</h3>
      <div class="chart-container">
        <canvas id="expensesChart"></canvas>
      </div>
    </div>
    
    <div class="card">
      <h3>الفواتير المستحقة</h3>
      <div class="chart-container">
        <canvas id="invoicesChart"></canvas>
      </div>
    </div>
  </div>
</main>

<script>
// تهيئة الرسوم البيانية
const charts = {
  revenue: new Chart(document.getElementById('revenueChart'), {
    type: 'line',
    data: {
      labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
      datasets: [{
        label: 'الإيرادات',
        data: [12000, 19000, 15000, 25000, 22000, 30000],
        borderColor: '#2ecc71',
        tension: 0.1
      }]
    }
  }),
  
  expenses: new Chart(document.getElementById('expensesChart'), {
    type: 'bar',
    data: {
      labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
      datasets: [{
        label: 'المصروفات',
        data: [8000, 12000, 9000, 15000, 13000, 18000],
        backgroundColor: '#e74c3c'
      }]
    }
  }),
  
  invoices: new Chart(document.getElementById('invoicesChart'), {
    type: 'doughnut',
    data: {
      labels: ['مدفوعة', 'مستحقة', 'متأخرة'],
      datasets: [{
        data: [60, 30, 10],
        backgroundColor: ['#2ecc71', '#f1c40f', '#e74c3c']
      }]
    }
  })
};

// إضافة التفاعلية للقائمة
document.querySelectorAll('.menu-item').forEach(item => {
  item.addEventListener('click', () => {
    document.querySelectorAll('.menu-item').forEach(i => i.style.background = 'transparent');
    item.style.background = 'var(--accent)';
  });
});

// نظام التنبيهات
function showNotification(message) {
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    left: 20px;
    background: var(--success);
    color: white;
    padding: 1rem;
    border-radius: 5px;
    z-index: 1000;
  `;
  notification.textContent = message;
  document.body.appendChild(notification);
  setTimeout(() => notification.remove(), 3000);
}

// مثال على التنبيهات
setTimeout(() => {
  showNotification('لديك 3 فواتير مستحقة الدفع');
}, 2000);
</script>
</body></html>
