<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم حديث</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #00d4ff;
            --background-gradient: linear-gradient(135deg, #6c63ff, #00d4ff);
            --text-color: #2c2c54;
            --error-color: #ff5252;
            --shadow-color: rgba(108, 99, 255, 0.2);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 200px;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 10px 15px;
            text-align: center;
            cursor: pointer;
            background: var(--secondary-color);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary-color);
        }

        .tab:hover {
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px var(--primary-color);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            color: var(--error-color);
            font-size: 0.9rem;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="IMG_064894.jpg" alt="شعار">
        </div>
        <div class="tabs">
            <div class="tab active" id="loginTab">تسجيل دخول</div>
            <div class="tab" id="registerTab">إنشاء حساب</div>
        </div>
        <div id="forms">
            <div id="loginForm" class="form">
                <form>
                    <div class="form-group">
                        <label for="loginEmail">البريد الإلكتروني</label>
                        <input type="email" id="loginEmail" placeholder="أدخل بريدك الإلكتروني">
                        <div class="error">الرجاء إدخال بريد إلكتروني صحيح</div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">كلمة المرور</label>
                        <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور">
                        <div class="error">كلمة المرور مطلوبة</div>
                    </div>
                    <button type="submit" class="btn">تسجيل الدخول</button>
                </form>
            </div>
            <div id="registerForm" class="form" style="display: none;">
                <form>
                    <div class="form-group">
                        <label for="regEmail">البريد الإلكتروني</label>
                        <input type="email" id="regEmail" placeholder="أدخل بريدك الإلكتروني">
                        <div class="error">الرجاء إدخال بريد إلكتروني صحيح</div>
                    </div>
                    <div class="form-group">
                        <label for="regPhone">رقم الهاتف</label>
                        <input type="tel" id="regPhone" placeholder="أدخل رقم الهاتف">
                        <div class="error">الرجاء إدخال رقم هاتف صحيح</div>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">كلمة المرور</label>
                        <input type="password" id="regPassword" placeholder="أدخل كلمة المرور">
                        <div class="error">يجب أن تكون كلمة المرور 8 أحرف على الأقل</div>
                    </div>
                    <button type="submit" class="btn">إنشاء حساب</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        });
    </script>
</body>
</html>
