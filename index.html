<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة شوبنق تابكس - تسجيل الدخول</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>شركة شوبنق تابكس</h1>
            <p>نظام المحاسبة والتكاليف</p>
        </div>
        <div class="tabs">
            <div class="tab active" data-form="login">تسجيل الدخول</div>
            <div class="tab" data-form="register">إنشاء حساب</div>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" required>
                <div class="error-message">يرجى إدخال بريد إلكتروني صحيح</div>
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" required>
                <div class="error-message">يرجى إدخال كلمة المرور</div>
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
        <form class="register-form" style="display: none;">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" required>
                <div class="error-message">يرجى إدخال بريد إلكتروني صحيح</div>
            </div>
            <div class="form-group">
                <label>رقم الهاتف</label>
                <input type="tel" required>
                <div class="error-message">يرجى إدخال رقم هاتف صحيح</div>
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" required>
                <div class="error-message">يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل</div>
            </div>
            <div class="form-group">
                <label>تأكيد كلمة المرور</label>
                <input type="password" required>
                <div class="error-message">كلمات المرور غير متطابقة</div>
            </div>
            <button type="submit" class="btn">إنشاء حساب</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
