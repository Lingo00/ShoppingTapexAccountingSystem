<html><head><base href="https://"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HUSSCO For Steel Structures Co. Ltd</title>
<style>
:root {
  --primary-color: #c41e3a;
  --primary-light: #ff4d6a;
  --white: #ffffff;
  --light-gray: #f5f5f5;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cairo', Arial, sans-serif;
}

body {
  background-color: var(--white);
}

.header {
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
  padding: 1rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.logo-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
}

.logo {
  width: 200px;
  height: auto;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
}

.nav {
  background-color: var(--white);
  padding: 1rem;
  text-align: center;
}

.nav a {
  color: var(--primary-color);
  text-decoration: none;
  margin: 0 1rem;
  font-weight: bold;
  transition: color 0.3s ease;
}

.nav a:hover {
  color: var(--primary-light);
}

.main-content {
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.footer {
  background-color: var(--primary-color);
  color: var(--white);
  text-align: center;
  padding: 1rem;
  position: fixed;
  bottom: 0;
  width: 100%;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-fade-in {
  animation: fadeIn 1s ease-out;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="azam.png" alt="HUSSCO Logo - Red S within black gear with company name in English and Arabic" class="logo">
    </div>
    <nav class="nav">
      <a href="https://www.husscosteel.com">الرئيسية</a>
      <a href="https://www.husscosteel.com/about">من نحن</a>
      <a href="https://www.husscosteel.com/services">خدماتنا</a>
      <a href="https://www.husscosteel.com/projects">مشاريعنا</a>
      <a href="https://www.husscosteel.com/contact">اتصل بنا</a>
    </nav>
  </header>

  <main class="main-content animate-fade-in">
    <h1 style="text-align: center; color: var(--primary-color); margin-bottom: 2rem;">هوسكو للهياكل الحديدية المحدودة</h1>
    <div style="text-align: center; line-height: 1.6;">
      <p>شركة رائدة في مجال الهياكل الحديدية والإنشاءات المعدنية</p>
      <p>نقدم حلولاً متكاملة وخدمات عالية الجودة</p>
    </div>
  </main>

  <footer class="footer">
    <p>جميع الحقوق محفوظة © 2024 - شركة هوسكو للهياكل الحديدية المحدودة</p>
    <p><a href="https://www.husscosteel.com" style="color: var(--white); text-decoration: none;">www.husscosteel.com</a></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const logo = document.querySelector('.logo');
      logo.addEventListener('click', function() {
        window.location.href = 'https://www.husscosteel.com';
      });
      
      // Add smooth scroll behavior
      document.querySelectorAll('a[href^="https://"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const href = this.getAttribute('href');
          if (href) {
            window.location.href = href;
          }
        });
      });
    });
  </script>
</body></html>
