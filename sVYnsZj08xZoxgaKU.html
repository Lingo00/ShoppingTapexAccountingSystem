<html><head><base href=""><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>شركة شوبنق تابكس - تسجيل الدخول</title><style>@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');*{box-sizing:border-box;margin:0;padding:0;font-family:'Cairo',sans-serif;direction:rtl}body{background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);color:#1a1a1a;min-height:100vh;display:flex;align-items:center;justify-content:center}.auth-container{background:rgba(255, 255, 255, 0.95);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);width:100%;max-width:440px;padding:2.5rem;transform:translateY(0);transition:transform 0.3s ease}.auth-container:hover{transform:translateY(-5px)}.logo{text-align:center;margin-bottom:2rem}.logo h1{color:#4a4a4a;font-size:2rem;margin-bottom:0.5rem;background:linear-gradient(45deg, #667eea, #764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.logo p{color:#666;font-size:1rem}.form-group{margin-bottom:1.5rem;position:relative}.form-group label{display:block;margin-bottom:0.5rem;color:#4a4a4a;font-weight:600;transition:color 0.3s ease}.form-group input{width:100%;padding:1rem;border:2px solid #e1e1e1;border-radius:10px;font-size:1rem;transition:all 0.3s ease;background:rgba(255, 255, 255, 0.9)}.form-group input:focus{outline:none;border-color:#667eea;box-shadow:0 0 0 3px rgba(102, 126, 234, 0.1)}.btn{background:linear-gradient(45deg, #667eea, #764ba2);color:white;padding:1rem;border:none;border-radius:10px;width:100%;font-size:1.1rem;cursor:pointer;transition:all 0.3s ease;font-weight:600;letter-spacing:0.5px}.btn:hover{background:linear-gradient(45deg, #764ba2, #667eea);transform:translateY(-2px);box-shadow:0 5px 15px rgba(102, 126, 234, 0.4)}.tabs{display:flex;margin-bottom:2rem;border-bottom:2px solid #eee}.tab{flex:1;text-align:center;padding:1rem;cursor:pointer;color:#666;font-weight:600;transition:all 0.3s ease;position:relative}.tab::after{content:'';position:absolute;bottom:-2px;left:0;width:0;height:2px;background:linear-gradient(45deg, #667eea, #764ba2);transition:width 0.3s ease}.tab.active{color:#667eea}.tab.active::after{width:100%}.tab:hover{color:#764ba2}.register-form{display:none}.error-message{color:#dc3545;font-size:0.85rem;margin-top:0.5rem;display:none;padding-right:0.5rem;animation:fadeIn 0.3s ease}@keyframes fadeIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}.form-group input:not(:placeholder-shown):valid{border-color:#28a745}.form-group input:not(:placeholder-shown):invalid{border-color:#dc3545}</style></head><body><div class="auth-container"><div class="logo"><h1>شركة شوبنق تابكس</h1><p>نظام المحاسبة والتكاليف</p></div><div class="tabs"><div class="tab active" data-form="login">تسجيل الدخول</div><div class="tab" data-form="register">إنشاء حساب</div></div><form class="login-form"><div class="form-group"><label>البريد الإلكتروني</label><input type="email" required><div class="error-message">يرجى إدخال بريد إلكتروني صحيح</div></div><div class="form-group"><label>كلمة المرور</label><input type="password" required><div class="error-message">يرجى إدخال كلمة المرور</div></div><button type="submit" class="btn">تسجيل الدخول</button></form><form class="register-form"><div class="form-group"><label>البريد الإلكتروني</label><input type="email" required><div class="error-message">يرجى إدخال بريد إلكتروني صحيح</div></div><div class="form-group"><label>رقم الهاتف</label><input type="tel" required><div class="error-message">يرجى إدخال رقم هاتف صحيح</div></div><div class="form-group"><label>كلمة المرور</label><input type="password" required><div class="error-message">يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل</div></div><div class="form-group"><label>تأكيد كلمة المرور</label><input type="password" required><div class="error-message">كلمات المرور غير متطابقة</div></div><button type="submit" class="btn">إنشاء حساب</button></form></div><script>document.querySelectorAll('.tab').forEach(tab=>{tab.addEventListener('click',()=>{document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));tab.classList.add('active');const formToShow=tab.dataset.form;document.querySelector('.login-form').style.display=formToShow==='login'?'block':'none';document.querySelector('.register-form').style.display=formToShow==='register'?'block':'none'})});document.querySelectorAll('form').forEach(form=>{form.addEventListener('submit',e=>{e.preventDefault();const email=form.querySelector('input[type="email"]').value;const password=form.querySelector('input[type="password"]').value;if(email&&password){if(form.classList.contains('login-form')){window.location.href='dashboard.html'}else{const phone=form.querySelector('input[type="tel"]').value;const confirmPassword=form.querySelectorAll('input[type="password"]')[1].value;if(phone&&password===confirmPassword){alert('تم إنشاء الحساب بنجاح');window.location.href='dashboard.html'}else{form.querySelectorAll('.error-message').forEach(msg=>msg.style.display='block')}}}})})</script></body></html>
